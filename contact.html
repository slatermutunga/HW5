<main>
    <div class="flex-container">
        <form id="contact-form" action="https://httpbin.org/post" method="post">
            <fieldset>
                <legend>Leave Your Message</legend>

                <label for="name">Name: <span class="required">*</span></label><br/>
                <input type="text" id="name" name="name" maxlength="50" pattern="[A-Za-z\s]+"><br/><br/>

                <label for="email">Email: </label><br/>
                <input type="email" id="email" name="email" maxlength="100"><br/><br/>
                
                <label for="comments">Comments: <span class="required">*</span></label><br/>
                <textarea id="comments" name="comments" rows="5" cols="33"  maxlength="500"></textarea><br/><br/>

                <input type="hidden" id="possible_bot" name="possible_bot" value="true">
                <input type="hidden" id="form-errors" name="form-errors">
                
                <div class="form-example">
                    <input type="submit" value="Send!">
                </div>

                <output class="error-message" id="error-output"></output></br>
                <output class="char-count" id="char-count-output"></output>
                
            </fieldset>
        </form>
    </div>
